<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Analyzer</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(183, 145, 151);
            font-family: "Segoe UI", sans-serif;
        }

        .card {
            background: white;
            width: 380px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 22px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #19a463;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #158a54;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fb;
            border: 1px solid #e1e1e1;
        }

        .result p {
            margin: 8px 0;
            font-size: 16px;
            color: #333;
        }

        .value {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="title">ðŸ§® Number Analyzer</div>

        <input type="text" id="numbers" placeholder="Enter numbers like: 15, 42, 8">

        <button onclick="analyzeNumbers()">Analyze</button>

        <div class="result">
            <p>Sum: <span class="value" id="sum">-</span></p>
            <p>Average: <span class="value" id="average">-</span></p>
            <p>Largest Number: <span class="value" id="max">-</span></p>
            <p>Smallest Number: <span class="value" id="min">-</span></p>
        </div>
    </div>

    <script>
        function analyzeNumbers() {
            const input = document.getElementById("numbers").value;
            const arr = input.split(",").map(Number);

            const sum = arr.reduce((a, b) => a + b, 0);
            const avg = (sum / arr.length).toFixed(1);
            const max = Math.max(...arr);
            const min = Math.min(...arr);

            document.getElementById("sum").innerText = sum;
            document.getElementById("average").innerText = avg;
            document.getElementById("max").innerText = max;
            document.getElementById("min").innerText = min;
        }
    </script>

</body>
</html>
