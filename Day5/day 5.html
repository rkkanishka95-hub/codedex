<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Report Card</title>

</head>
<body>

<div class="container">
    <h2>Student Report Card</h2>
    <label>Student Name</label>
    <input type="text" id="name" placeholder="Enter your name" required><br>
    <label>Roll Number</label>
    <input type="text" id="roll" placeholder="Roll Number" required><br>
    <label>Subect1</label>
    <input type="number" id="m1" placeholder="Maths Marks" required><br>
    <label>Subect2</label>
    <input type="number" id="m2" placeholder="Science Marks" required><br>
    <label>Subect3</label>
    <input type="number" id="m3" placeholder="English Marks" required><br>

    <button onclick="generateReport()">Generate Report</button>

    <div class="result" id="result"></div>
</div>
<br><br>

<script src="script.js"></script>
</body>
</html>
